<!DOCTYPE html>
<html lang="pt-BR">
<head>

            display: flex; /* Para centralizar o conte√∫do verticalmente */
            align-items: center; /* Centraliza verticalmente */

        .container {

            padding: 2.5rem; /* Espa√ßamento interno */
        }
        .form-control:focus {

        }
        #resultContainer {

        }
        .input-group .form-control[readonly] {
            background-color: #e9ecef; /* Fundo para campo somente leitura */
            cursor: default; /* Cursor padr√£o para campo somente leitura */
        }
        .btn-primary {
            background-color: #0d6efd; /* Cor prim√°ria do Bootstrap */

<body>
    <div class="container">
        <div class="card p-4">

            <p class="text-center text-muted mb-4">Cole a URL que deseja encurtar logo abaixo para obter sua vers√£o compartilh√°vel instantaneamente.</p>

            <form id="shortenForm">

                <div class="d-grid gap-2">

            </form>

            <div id="resultContainer" class="mt-4">
                <label for="shortUrl" class="form-label">URL Encurtada:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="shortUrl" readonly>
                    <button class="btn btn-outline-secondary" type="button" id="copyButton">Copiar</button>
                </div>
                <div id="copySuccessAlert" class="alert alert-success mt-2 d-none" role="alert">
